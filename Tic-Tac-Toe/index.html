<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.4.8/dist/sweetalert2.all.min.js"></script>
    <title>tic-tak-toe</title>
</head>
<body>

    <div class="body">
        <div class="container">
            <div data-index="0" class="box"></div>
            <div data-index="1" class="box"></div>
            <div data-index="2" class="box"></div>
            <div data-index="3" class="box"></div>
            <div data-index="4" class="box"></div>
            <div data-index="5" class="box"></div>
            <div data-index="6" class="box"></div>
            <div data-index="7" class="box"></div>
            <div data-index="8" class="box"></div>
        </div>
        <div class="status">Play Now</div>
        <button id="restart">Restart</button>
        <marquee behavior="right" direction="" class="run">Created   By   Akash V</marquee>
    </div>
    
    <div class="bubbles">
       <img src="./img/bg.png">
       <img src="./img/bg3.png">
       <img src="./img/bg.png">
       <img src="./img/bg3.png">
       <img src="./img/bg.png">
       <img src="./img/bg3.png">
    </div>
    
    <script src="./script.js"></script>
</body>
</html>
